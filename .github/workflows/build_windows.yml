name: Windows Build Test

on: push
jobs:
  cmake-build:
    runs-on: windows-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v2
        with:
          submodules: true

      # Setup cmake
      - uses: lukka/get-cmake@latest

      - name: install-conan
        shell: powershell
        run: pip install conan

      - name: create-conan-profile
        shell: powershell
        # Generates default profile detecting GCC and sets old ABI
        run: conan profile new default --detect;

      - name: update-conan-profile
        shell: powershell
        run: >
          conan config set tools.system.package_manager:mode=install;

      - name: install-dependencies
        shell: powershell
        run: >
          md build;
          cd build;
          conan install .. --build=missing;

      - name: build
        shell: powershell
        run: >
          cd build;
          cmake .. -G "Visual Studio 17";
          cmake --build . --config Release;

      - name: verify-files
        shell: bash
        run: >
          rm ./build/bin/Client
          rm ./build/bin/Server
